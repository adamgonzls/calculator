<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="manifest" href="images/icons/site.webmanifest">
  <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="images/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="images/icons/mstile-144x144.png">
  <meta name="msapplication-config" content="images/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <main class="page-container">
    <div class="calculator-background">
      <div class="calculator-container">
        <div class="typed">1200+34=</div>
        <div class="calculator-display">0</div>
        <div class="keys-container">
          <button class="--pink" data-action="posneg">+/-</button>
          <button class="operator --pink" data-action="percent">%</button>
          <button class="operator --pink" data-action="divide">รท</button>
          <button class="operator --pink" data-action="multiply">x</button>
          <button class="operator add --pink" data-action="add">-</button>
          <button class="operator subtract --pink" data-action="subtract">+</button>
          <button class="nine --gray">9</button>
          <button class="eight --gray">8</button>
          <button class="seven --gray">7</button>
          <button class="six --gray">6</button>
          <button class="five --gray">5</button>
          <button class="four --gray">4</button>
          <button class="three --gray">3</button>
          <button class="two --gray">2</button>
          <button class="one --gray">1</button>
          <button class="zero --gray">0</button>
          <button class="clear --pink" data-action="clear">C</button>
          <button class="decimal --pink" data-action="decimal">.</button>
          <button class="equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
