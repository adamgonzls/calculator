<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="manifest" href="images/icons/site.webmanifest">
  <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="images/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="images/icons/mstile-144x144.png">
  <meta name="msapplication-config" content="images/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <main class="page-container">
    <div class="calculator-background">
      <div class="calculator-container">
        <div class="typed">1200+34=</div>
        <div class="display">123400</div>
        <div class="keys-container">
          <div class="button --pink"><span>+/-</span></div>
          <div class="button operator --pink" data-action="percent"><span>%</span></div>
          <div class="button operator --pink" data-action="divide"><span>รท</span></div>
          <div class="button operator --pink" data-action="multiply"><span>x</span></div>
          <div class="button operator --pink" data-action="add"><span>-</span></div>
          <div class="button operator --pink" data-action="subtract"><span>+</span></div>
          <div class="button --gray"><span>9</span></div>
          <div class="button --gray"><span>8</span></div>
          <div class="button --gray"><span>7</span></div>
          <div class="button --gray"><span>6</span></div>
          <div class="button --gray"><span>5</span></div>
          <div class="button --gray"><span>4</span></div>
          <div class="button --gray"><span>3</span></div>
          <div class="button --gray"><span>2</span></div>
          <div class="button --gray"><span>1</span></div>
          <div class="button --gray"><span>0</span></div>
          <div class="button clear --pink"><span>C</span></div>
          <div class="button decimal --pink"><span>.</span></div>
          <div class="button equal --pink" data-action="calculate"><span>=</span></div>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
