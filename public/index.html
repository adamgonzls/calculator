<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Playground</title>
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Survey</h1>
    <p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam sit earum reprehenderit voluptate quae ullam dolores maxime debitis magnam! Reiciendis, minima, tenetur. Iste est debitis quos praesentium culpa atque, illo.</p>
    <form id="survey-form" action="">
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="Name">
      
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="Email">
      
      <label id="number-label" for="number">Number (10 - 100)</label>
      <input id="number" type="text" placeholder="Number" min="10" max="100">

      <label for="">Radio</label>
      <input id="radio" type="text" placeholder="Radio">
      
      <label for="dropdown">Dropdown</label>
      <select name="dropdown" id="dropdown">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
      <label for="textarea">Text Area</label>
      <textarea id="textarea" name="textarea" cols="30" rows="10" placeholder="Textarea"></textarea>
      <button id="submit">Click here</button>
    </form>
    <a href="https://learn.freecodecamp.org/responsive-web-design/responsive-web-design-projects/build-a-survey-form">Requirements</a>

    
  </main>
  <script src="index.js"></script>
</body>
</html>
